<div class="page" data-name="registro">
  <div class="page-content">
    <div class="page-content login-screen-content">
      <div class="login-screen-title">Registrate</div>

      <div class="list">
        <ul class="contenido">
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nombre</div>
              <div class="item-input-wrap">
                <input type="text" id="rNombre" placeholder="Nombre" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Apellido</div>
              <div class="item-input-wrap">
                <input type="text" id="rApellido" placeholder="Apellido" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Correo electrónico</div>
              <div class="item-input-wrap">
                <input type="email" id="rEmail" placeholder="Correo electrónico" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input type="password" id="rPass" placeholder="Contraseña" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Documento Nacional de Identidad</div>
              <div class="item-input-wrap">
                <input type="number" id="rDNI" placeholder="DNI" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">

            <div class="item-inner">
              <div class="item-title item-label">Fecha de nacimiento</div>
              <div class="item-input-wrap">
                <input type="date" id="rFecha" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Genero</div>
              <div class="item-input-wrap input-dropdown-wrap">
                <select placeholder="Please choose..." id="rGenero">
                  <option value="Male">Hombre</option>
                  <option value="Female">Mujer</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
            </div>
          </li>






        </ul>
      </div>
      <div class="list">
        <ul>

        </ul>
        <div class="block-footer">
          <p><a href="/inicio/" class="bajar link" style="color: black;">¿Ya tenés cuenta? Logueate aca!</a></p>
          <p><a href="/index/" class="link" style="color: black;">¿No queres registrarte? Tocá aca para volver</a>
          </p>
        </div>
      </div>
      <div class="block">
        <div class="row">
          <button id="rRegistro" class="btn-publicar  button button-fill button-round">Registrate</button>
        </div>
      </div>
    </div>
  </div>
</div>
