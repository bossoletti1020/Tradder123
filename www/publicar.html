<div class="page" data-name="publicar">
  <div class="page-content">
    <div class="page-content login-screen-content">
      <div class="login-screen-title">Publicá tu producto</div>

      <div class="list">
        <ul class="contenido">
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nombre del producto</div>
              <div class="item-input-wrap">
                <input type="text" id="pNombre" placeholder="Nombre del producto" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Descripción del producto</div>
              <div class="item-input-wrap">
                <input type="text" id="pDescripcion" placeholder="Descripción del producto" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Dirección</div>
              <div class="item-input-wrap">
                <input type="email" id="pDireccion" placeholder="Dirección" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Selecciona imagen del producto</div>
              <div class="item-input-wrap">
                <div class="row">
                  <div class="col-100 medium-50">
                    <img id="pSeleccionar" style="height: 200px; width: 200px; border: 2px solid black;">
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="block">
          <div class="row">
            <button id="pSubir" class="btn-publicar button button-fill button-round" style="margin-bottom: 5px;">Publicar producto</button>
          </div>
        </div>
        </li>
        <div class="block-footer">
          <p><a href="/index/" class="link" style="color: black;">No queres publicar? Volve al inicio apretando aca.</a>
        </div>

      </div>
    </div>
  </div>
</div>
