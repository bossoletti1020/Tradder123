<div class="page" data-name="publicar">
  <div class="page-content">
    <div class="page-content login-screen-content">
      <div class="login-screen-title">Publicá tu producto</div>

      <div class="list">
        <ul class="contenido">
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Nombre del producto</div>
              <div class="item-input-wrap">
                <input type="text" id="pNombre" placeholder="Nombre del producto" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Descripción del producto</div>
              <div class="item-input-wrap">
                <input type="text" id="pDescripcion" placeholder="Descripción del producto" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Dirección</div>
              <div class="item-input-wrap">
                <input type="email" id="pDireccion" placeholder="Dirección" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Imagen</div>
              <div class="item-input-wrap">
                <div class="row">
                  <div class="col-100 medium-50">
                    <img id="myImg" style="height: 200px; width: 200px; border: 2px solid black;"> <label
                      id="upProgress"></label>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <!-- <div class="item-inner">
              <div class="item-title item-label">Imagen del producto</div>
              <div class="item-input-wrap">
                <input type="file" id="pImagen" placeholder="Imagen del producto" />
              </div>
            </div> -->

            <div class="block">
              <div class="row">
                <button id="pSeleccionar" class=" button button-fill button-round">Seleccionar</button>
              </div>
            </div>
          </li>
          <li class="item-content item-input"> 
          <div class="block">
              <div class="row">
                <button id="pSubir" class=" button button-fill button-round">Subir</button>
              </div>
            </div>
          </li> 
          

          






        </ul>
      </div>
      <div class="block">
        <div class="row">
          <button id="pPublicar" class=" button button-fill button-round">Publicar</button>
        </div>
      </div>

    </div>
  </div>
</div>
