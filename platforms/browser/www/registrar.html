<div class="page" data-name="registra">
    <div class="page-content login-screen-content">
      <div class="login-screen-title" style="margin-top: 100px;">Registrate</div>
      <form>
        <div class="list">
          <ul>
            <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Nombre</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" placeholder="Nombre" id="rNombre" />
                  </div>
                </div>
              </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Correo electrónico</div>
                <div class="item-input-wrap">
                  <input type="text" name="username" placeholder="Correo electrónico" id="rEmail" />
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Contraseña</div>
                <div class="item-input-wrap">
                  <input type="password" name="password" placeholder="Contraseña" id="rPass" />
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="list">
          <ul>
            <!-- <li><a href="#" class="list-button" id="rGo">Registrate!</a></li> -->
           <button id="rGo" class="col button button-fill button-round">Registrate</button> 
          </ul>
          <div class="block-footer">
            <p><a href="/iniciar/" class="link back" style="color: black;">¿Ya tenés cuenta? Logueate aca!</a></p>
            <p><a href="/index/" class="link back" style="color: black;">¿No queres registrarte? Tocá aca para volver</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
