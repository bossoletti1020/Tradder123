<div class="page" data-name="inicio">
  <div class="page-content">
    <div class="page-content login-screen-content">
      <div class="login-screen-title" style="margin-top: 100px;">Inicia sesion</div>

      <div class="list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Correo electrónico</div>
              <div class="item-input-wrap">
                <input type="email" id="lEmail" placeholder="Correo electrónico" />
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input type="password" id="lPass" placeholder="Contraseña" />
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list">
        <ul>

        </ul>
        <div class="block-footer">
          <p><a href="/registro/" class="link" style="color: black;">¿Todavía no tenes una cuenta? Registrate
              aca!</a><br>
          <p><a href="/index/" class="link" style="color: black;">¿No queres iniciar sesión? Tocá aca para volver</a>
          </p>
        </div>
      </div>
      <div class="block">
        <div class="row">
          <button id="lLogin" class="col button button-fill button-round">Inicia sesion</button>
        </div>
      </div>
    </div>
  </div>
</div>
