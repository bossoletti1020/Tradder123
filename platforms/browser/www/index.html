    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <!--Nuestros estilos css-->
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">




            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">

                    <div class="navbar-inner">

                            </div>
                        </div>
                        <div class="title">
                            Tradder
                        </div>

                        <div class="navMod log right">
                            <a href="/registro/" id="bRegistro" class="botonesnav button button-fill">
                                Registrate
                            </a>

                            <a href="/inicio/" id="bLogin" class="botonesnav button button-fill">
                                Iniciar sesion
                            </a>

                            <a id="cerrarSesion" class="botonesnav button button-fill" style="display: none;">
                                Cerrar sesion
                            </a>

                            <!-- <div class="login right" id="registrado" style="display: none;">
                                Estas logueado!
                            </div> -->
                        </div>
                    </div>


                    <!-- <div class="subnavbar">

                            </div>
                        </form>

                </div>




                <!-- Scrollable page content -->
                <div class="pagina page-content">
                    <div class=" block">




                        <div class="pedropicapiedra block">
                            <div class="row">
                                <div class="barra col-100 medium-50">

                                    <div class="row">
                                        <div class="col-100 medium-50">
                                            <a href="/publicar/" id="bPublicar" class="button button-fill" style="display: none;">
                                                Publica tu producto
                                            </a>
                                        </div>
                                    </div>

                                    <form class="searchbar">
                                        <div class="searchbar-inner">
                                            <div class="searchbar-input-wrap">
                                                <input type="search" placeholder="Search">
                                                <i class="searchbar-icon"></i>
                                                <span class="input-clear-button"></span>
                                            </div>
                                            <span class="searchbar-disable-button if-not-aurora">Cancel</span>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <a href="/Tradder/" data-view=".page-content"> Jero Tradder</a>

                        <!-- In data-popup attribute we specify CSS selector of popup we need to open -->
                        <p><a href="#" data-popup=".my-popup" class="popup-open">Open Popup</a></p>

                        <!-- And somewhere in DOM -->
                        <div class="popup my-popup">
                            <div class="view">
                                <div class="page">
                                    <div class="navbar">
                                        <div class="navbar-bg"></div>
                                        <div class="navbar-inner">
                                            <div class="title">Popup</div>
                                            <div class="right">
                                                <!-- Link to close popup -->
                                                <a class="link popup-close">Close</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="page-content">
                                        <div class="page">
                                            <div class="navbar">

                                                <div class="navbar-inner">
                                                    <div class="title">Text Editor</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
